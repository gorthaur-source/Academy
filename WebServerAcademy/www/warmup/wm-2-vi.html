<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>&lt;Academia de Código_&gt</title>

	<meta name="description" content="Código Ergo Sum: Ajudar Portugal a surfar o tsunami digital, ensinando crianças e jovens licenciados no desemprego a programar um presente com futuro.">
	<meta name="keyword" content="academia,código,startup lisboa">
	<meta name="author" content="<Academia de Código_>">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/ac_white.css" id="theme">
	<link rel="stylesheet" href="css/theme/warmup.css">

	<!-- Use for presentation specific styling -->
	<link rel="stylesheet" href="css/presentation.css">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="header">
		<img id="logo" src="logo.png" />
	</div>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section>
				<h1>VI Warmup</h1>
				<p>
					<small>Created by <a>&lt;Academia de Código_&gt;</a></small>
				</p>
			</section>

			<section>
				<h2>Getting Started</h2>
				<p class="fragment">
					Welcome to your vi basic 101 training session
				</p>
				<p class="fragment">
					Today you'll be following an IBM online tutorial
				</p>
				<p class="fragment">
					Ready, set, <a href="http://www.ibm.com/developerworks/linux/tutorials/l-vi/" target="_blank">go</a>!
				</p>
				<p class="fragment">
					Still here?! Time is of the essence young &lt;Code Cadet&gt; <br>you got 30 minutes to get your basic vi skills up... tic, tac ;)
				</p>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({

			controls: false,
			keyboard: true,
			center: true,
			help: true,
			progress: true,
			slideNumber: true,
			history: false,
			width: 1024,
			overview: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				condition: function() {
					return !!document.querySelector('pre code');
				},
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true
			}, {
				src: 'plugin/notes/notes.js',
				async: true
			}, {
				src: '//cdn.socket.io/socket.io-1.4.5.js',
				async: true
			}, {
			  	src: 'plugin/multiplex/config.js',
			  	async: false
		  	}, {
				src: 'plugin/multiplex/client.js',
				async: true
			}, {
				src: 'plugin/multiplex/master.js',
				async: true
			}]
		});
	</script>

</body>

</html>
